<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- добавим стили mocha для отображения результатов -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
        <!-- добавляем сам фреймворк mocha -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
        <script>
            // включаем режим тестирования в стиле BDD
            mocha.setup('bdd');
        </script>
        <!-- добавим chai -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
        <script>
            // chai предоставляет большое количество функций. Объявим assert глобально
            let assert = chai.assert;
        </script>
        <title>JS methods</title>
    </head>
    <body>
        <!-- stage-1 -->
        <script type="module" src="js/stage-1/stage-1.js"></script>

        <!-- stage-2 -->
        <!--скрипты, которые будем проверять-->
        <script src="js/stage-2/map2.js"></script>
        <script src="js/stage-2/filter2.js"></script>
        <script src="js/stage-2/find2.js"></script>
        <script src="js/stage-2/every2.js"></script>
        <script src="js/stage-2/some2.js"></script>
        <!-- скрипт со спецификацией (describe, it...) -->
        <script src="js/stage-2/test.js"></script>

        <!-- элемент с id="mocha" будет содержать результаты тестов -->
        <div id="mocha"></div>

        <!-- запускаем тесты! -->
        <script>
            mocha.run();
        </script>

        <!-- stage-3 -->
        <script type="module" src="js/stage-3/stage-3.js"></script>
    </body>
</html>
